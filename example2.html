<!DOCTYPE html>
<html>
	<head>
		<title>XML Demo 2</title>
	</head>

	<body>
		<h2>Parsing</h2>
		<p id = "demo"></p>
	</body>

		<script>
			var text, parser, xmlDoc;

			//text - xml string
			//parser - parse the text as html, and then will be saved to the variable xmlDoc, which is an XML object.

			text="<playlist><song>" + "<title>Walong Bilyon</title>" + "<artist>TJ Monterde</artist>" + "<year>2022</year>" + "</song></playlist>"; //xml string

			/*<playlist>
				<song>
					<title> </title>
					<artist> </artist>
					<year> </year>
				</song>
			</playlist>*/

			parser = new DOMParser();
			xmlDoc = parser.parseFromString(text, "text/xml");
			//parse the text to xml, and will be thrown to xmlDoc

			document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;

			//document - this document, get demo
			//array of xml elements, 0 is the first element
			//child - title
			//nodeValue - inside title tag of xmlDoc
		</script>
	</html>
